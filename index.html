<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foliolum</title>
  </head>
  <body>
    <header>
      <h1>Components</h1>
    </header>
    <main>
      <section class="components-container">
        <section class="component">
          <h2>Buttons</h2>
          <div class="buttons">
            <button class="button button-primary">Primary</button>
            <button class="button button-secondary">Secondary</button>
            <button class="button button-success">Success</button>
            <button class="button button-warning">Warning</button>
            <button class="button button-danger">Danger</button>
            <button class="button button-light">Light</button>
            <button class="button button-dark">Dark</button>
          </div>
        </section>

        <section class="component">
          <h2>Links</h2>
          <div>
            <a
              href="https://www.google.com"
              rel="noopener noreferrer"
              target="_blank"
              >Link to Google</a
            >
          </div>
        </section>

        <section class="component">
          <h2>Text fields</h2>
          <div class="text-fields">
            <div>
              <label class="form-label" for="text_input">Type something</label>
              <input
                id="text_input"
                name="text_input"
                type="text"
                class="form-field"
              />
            </div>

            <div>
              <label class="form-label" for="disabled_text_input"
                >No typing</label
              >
              <input
                id="disabled_text_input"
                name="disabled_text_input"
                type="text"
                class="form-field"
                disabled
              />
            </div>
          </div>
        </section>

        <section class="component">
          <h2>Select</h2>
          <div class="selects">
            <div>
              <label class="form-label" for="video-games-select">Games</label>
              <select
                id="video-games-select"
                name="video-games-select"
                class="form-select"
              >
                <option value="Age of Empires">Age of Empires</option>
                <option value="Super Mario">Super Mario</option>
                <option value="Tetris">Tetris</option>
                <option value="World of Warcraft">World of Warcraft</option>
              </select>
            </div>
            <div>
              <label class="form-label" for="video-games-select"
                >No games</label
              >
              <select
                id="video-games-select"
                name="video-games-select"
                class="form-select"
                disabled
              >
                <option value="Age of Empires">Age of Empires</option>
                <option value="Super Mario">Super Mario</option>
                <option value="Tetris" selected>Tetris</option>
                <option value="World of Warcraft">World of Warcraft</option>
              </select>
            </div>
          </div>
        </section>

        <section class="component">
          <h2>Radio buttons</h2>
          <div>
            <fieldset class="form-fieldset">
              <legend class="form-fieldset-legend">Animals</legend>
              <div class="form-radio">
                <input
                  class="form-radio-input"
                  type="radio"
                  value="Cats"
                  id="cats"
                  name="animal"
                  checked
                /><label for="cats">Cats</label>
              </div>
              <div class="form-radio">
                <input
                  class="form-radio-input"
                  type="radio"
                  value="Dogs"
                  id="dogs"
                  name="animal"
                /><label for="dogs">Dogs</label>
              </div>
              <div class="form-radio">
                <input
                  class="form-radio-input"
                  type="radio"
                  value="Frogs"
                  id="frogs"
                  name="animal"
                  disabled
                /><label for="frogs">Frogs</label>
              </div>
              <div class="form-radio">
                <input
                  class="form-radio-input"
                  type="radio"
                  value="Owls"
                  id="owls"
                  name="animal"
                /><label for="owls">Owls</label>
              </div>
            </fieldset>
          </div>
        </section>

        <section class="component">
          <h2>Checkboxes</h2>
          <div>
            <fieldset class="form-fieldset">
              <legend class="form-fieldset-legend">Food</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Burgers"
                  id="burgers"
                  name="food"
                  checked
                /><label for="burgers">Burgers</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Pasta"
                  id="pasta"
                  name="food"
                /><label for="pasta">Pasta</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Pancakes"
                  id="pancakes"
                  name="food"
                  disabled
                /><label for="pancakes">Pancakes</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Sushi"
                  id="sushi"
                  name="food"
                /><label for="sushi">Sushi</label>
              </div>
            </fieldset>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
